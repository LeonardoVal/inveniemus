<html><head>
	<title>Inveniemus runner.</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="runner.css"/>
	<script type="text/javascript" src="../../lib/require.js"></script>
	<script type="text/javascript" src="../../lib/jquery.js"></script>
	<script type="text/javascript" src="../../lib/dygraph-combined.js"></script>
</head>
<body onload="main();">
	<h3>Inveniemus runner.</h3> 
	<div id="header">
		<textarea id="code"></textarea><br/>
		<button id="run">Run</button> - Examples:
		<select name="example">
			<option value="Metaheuristic">Random search</option>
			<option value="metaheuristics.HillClimbing">Hill climbing</option>
			<option value="metaheuristics.GeneticAlgorithm">Genetic algorithm</option>
			<option value="metaheuristics.BeamSearch">Beam search</option>
			<option value="metaheuristics.SimulatedAnnealing">Simulated annealing</option>
			<option value="metaheuristics.ParticleSwarm">Particle swarm</option>
		</select> 
	</div>
	<div id="chart"></div>
	<div id="chart_legend"></div>
	<script type="text/javascript">
function main() { 
	require.config({
		paths: { 
			'creatartis-base': '../../lib/creatartis-base', 
			inveniemus: '../../build/inveniemus' 
		}
	});
	require(['runner'], function (runner) {
		window.APP = runner;
		APP.run();
	});
}
	</script>
</body></html>
